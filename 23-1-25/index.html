<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <div class="icon"></div>
      <div class="brand-secondary"></div>
      <div class="brand-primary"></div>
    </div>

    <div class="right-menu">
      <div class="header-menu">
        <div class="menu-item">Home</div>
        <div class="expand"></div>
        <div class="menu-item">Features</div>
        <div class="expand"></div>
        <div class="menu-item">community</div>
        <div class="expand"></div>
        <div class="menu-item">Blog</div>
        <div class="expand"></div>
        <div class="menu-item">Priing</div>
        <div class="expand"></div>
      </div>



      <div class="button">
        <span class="label">Contact</span>
        <div class="right-arrow"></div>
      </div>
    </div>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <div class="frame-left">
        <div class="text">
          <div class="main-text">
            Lessons and insights from 8 years
          </div>
          <div class="sub-text">
            Where to grow your business as a photographer: site or social media?
          </div>
        </div>
        <div class="button">
          <span class="label">Register</span>
        </div>
      </div>

      <div class="frame-right">
        <div class="illustration-container">
          <img src="Illustration.jpg" alt="Illustration" class="illustration">
        </div>
      </div>
    </div>
  </section>

  <!-- Clients Section -->
  <section class="clients">
    <div class="clients-container">
      <div class="section-title">
        Trusted by Our Clients
      </div>
      <div class="description">
        See how weâ€™ve helped businesses grow and succeed with our solutions.
      </div>
    </div>
  </section>

  <!-- Clients Logos Section -->
  <section class="clients-logos">
    <div><img src="image.jpg" alt=""></div>
    </section>


 <!-- community  Section -->
<section class="community">
      <div> <img src="Community.png" alt=""></div>
    </section>


 <!-- footer  Section -->
 <section class="footer">
    <div> <img src="Footer.png" alt=""></div>
  </section>
</body>
</html>
